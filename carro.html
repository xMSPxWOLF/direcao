<html lang="en">

<body>
    <script>
        let idade = parseInt(prompt("qual a sua idade ?"))
        
        function repetir(idade) {
            if (idade >= 18) {
                alert("Parabéns, você pode dirigir")
            }
            else
                {
                    alert("Amigo, você não tem 18, nem pense nisso")
                }
        }
        repetir(idade);
    </script>
</body>
